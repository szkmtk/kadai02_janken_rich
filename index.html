<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血液型相性ゲーム</title>
    <link rel="stylesheet" href="css/sample.css">
</head>

<body>

    <header>
        <h1>血液型相性ゲーム</h1>
    </header>

    <main>
        <div id="choices">
            <img id="a_btn" src="img/ketsuekigata_a.png" alt="A型" style="cursor:pointer;" height="200px">
            <img id="b_btn" src="img/ketsuekigata_b.png" alt="B型" style="cursor:pointer;" height="200px">
            <img id="o_btn" src="img/ketsuekigata_o.png" alt="O型" style="cursor:pointer;" height="200px">
            <img id="ab_btn" src="img/ketsuekigata_ab.png" alt="AB型" style="cursor:pointer;" height="200px">
        </div>
        <div id="result">
            コンピュータの血液型は？「<span id="pc_hands">なに？</span>」
        </div>
        <div id="compatibility">
            <span id="judgment">ここに表示されます</span>
        </div>
    </main>
    

    <footer>
        <!-- フッター情報があればここに -->
    </footer>

    <script src="js/rockPaperScissors.js"></script>

</body>

</html>
